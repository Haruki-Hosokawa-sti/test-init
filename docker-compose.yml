version: '3.8'

services:
  front:
    build:
      context: ./packages/front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./packages/front:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    depends_on:
      - back

  back:
    build:
      context: ./packages/back
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./packages/back:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/testinit?schema=public
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testinit
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
